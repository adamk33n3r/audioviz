<input type='file' />
<br />
<canvas id='waveform' width='1000' height='400'></canvas>
<canvas id='oscilloscope' width='1000' height='400'></canvas>
<!-- <canvas id='frequency' width='1000' height='400'></canvas> -->
<button onclick='speedDown()'>&lt;</button>
<button onclick='speedUp()'>&gt;</button>
<input type='range' min='0' max='1' step='0.01' onchange='changeVolume(value)' value='0.75' />
<br />
<div style='width: 200px'>
  <svg viewBox='0 0 100 100'>
    <circle r='50' cx='50' cy='50' fill='red' id='pie' />
  </svg>
  <output for='knob'>15%</output>
</div>
<input type='range' min='-100' max='100' value='0' id='knob' />
